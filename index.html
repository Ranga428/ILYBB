<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>For Angel 💖</title>
  <link rel="stylesheet" href="styles.css" />
  <link href="https://fonts.googleapis.com/css2?family=Indie+Flower&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <h1>Hi Babyyyyyy kooooooo! 💕</h1>
    <p class="message">
      Ikaw ang pinaka pinaka the best sa buong mundo mamahalin kita forever!.<br/>
      May importanteng tanong po akoooo...
    </p>

    <h2 class="question">Mahal mo po ba ako Talagaaaaa? 😳</h2>

    <div class="love-buttons">
      <button id="yesBtn" onclick="showLove()">Oo Shempre! 💘</button>
      <button id="noBtn" onmouseover="moveButton()" ontouchstart="moveButton()">Hinde 🙈</button>
    </div>

    <div id="loveMessage" class="hidden">
      <div class="big-heart">❤️</div>
      <p class="love-more">I LOVE YOU MORE! 💖</p>
    </div>
  </div>

  <script>
    function showLove() {
      document.getElementById('loveMessage').classList.remove('hidden');
    }

    function moveButton() {
      const noBtn = document.getElementById('noBtn');
      const container = document.querySelector('.container');
      const btnWidth = 100;
      const btnHeight = 50;

      const maxX = window.innerWidth - btnWidth;
      const maxY = window.innerHeight - btnHeight;

      const x = Math.random() * maxX;
      const y = Math.random() * maxY;

      noBtn.style.position = 'fixed';
      noBtn.style.left = `${x}px`;
      noBtn.style.top = `${y}px`;
    }
  </script>
</body>
</html>
